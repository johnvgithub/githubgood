<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/22bea8deb8.js" crossorigin="anonymous"></script>

    <title>Web Development</title>
</head>

<body>
    <!-- FORM SECTION -->
    <div class="contact-page">
        <h1>CONTACT</h1>
    </div>
    <section>
        <form>
            <h2>Contact Me</h2>
            <!-- FILL UP FORM -->
            <div class="fill-up">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" value="Juan"></label>
            </div>

            <div class="fill-up">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" value="Doe"></label>
            </div>
            <div class="fill-up">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" value="example@gmail.com"></label>
            </div>

            <!-- RADIO -->
            <div class="radio-check">
                <input type="radio" id="office" name="office" value="office"></input>
                <label for="office">Office Work</label>

                <input type="radio" id="home" name="home" value="office"></input>
                <label for="home">Work at Home</label>

                <input type="radio" id="others" name="others" value="office"></input>
                <label for="others">Others</label>
            </div>

            <!-- CHECKBOX -->
            <div class="radio-check">
                <input type="checkbox" id="contract" name="contract" value="contract"></input>
                <label for="contract">Contract work</label>

                <input type="checkbox" id="fulltime" name="fulltime" value="fulltime"></input>
                <label for="fulltime">Fulltime</label>

                <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship"></input>
                <label for="sponsorship">Sponsorship</label>
            </div>
            <!-- SUBMIT BUTTON -->
            <input class="button" type="submit" value="submit"></input>
        </form>
    </section>
    <a class="go-back" href="index.html">go back home</a>
</body>

</html>
